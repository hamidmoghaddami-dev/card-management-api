#####################################
# Spring Boot App Configuration
#####################################
spring.application.name=card-management-api
server.port=8070

#####################################
# H2 Database Configuration
#####################################
spring.datasource.url=jdbc:h2:mem:carddb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
#spring.datasource.initialization-mode=always
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.web-allow-others=true

#####################################
# JPA & Hibernate
#####################################
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
#####################################
# Logging Configuration
#####################################
logging.level.org.springframework=INFO
logging.level.com.isc.cardmanagement=DEBUG
logging.file.name=logs/card-management.log
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %logger{36} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

#####################################
# Springdoc OpenAPI / Swagger
#####################################

springdoc.api-docs.path=/v3/api-docs
springdoc.api-docs.enabled=true
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha


#####################################
# error messages
#####################################

spring.messages.basename=messages/ValidationMessages
spring.messages.encoding=UTF-8

spring.messages.cache-duration=3600
spring.messages.fallback-to-system-locale=false
spring.messages.use-code-as-default-message=false

logging.level.org.springframework.context.support=DEBUG
